<body>
    <header>
        <img src="./img/Comfortnést.png" alt="logo" class="logo">
        <div class="header-nav">

            <img src="./img/cart.png" alt="cart-icon" class="cart-icon">

    <main>

    </main>
    <footer>

                <li>ПОШИРЕНІ ЗАПИТАННЯ</li>

        <div class="networks">
            <div class="networks-content">
                <p>Ми у соцмережах:</p>
                <div class="netw-icons-wrapper">
                    <img src="./img/x.png" alt="x" class="network-icon">

                    <img src="./img/facebook.png" alt="facebook" class="network-icon">

        </div>
        <div class="contacts">

                <div class="kyivstar">
                    <img src="./img/kyivstar.png" alt="kyivstar" class="operator-icon">
                    <p>(+38)068-926-58-32</p>
                </div>
                <div class="vodafone">
                    <img src="./img/vodafone.png" alt="vodafone" class="operator-icon">

                </div>
                <div class="lifecell">
                    <img src="./img/lifecell.png" alt="lifecell" class="operator-icon">

                </div>
                <div class="map-point-wrapper">

            </div>

            <p>Наші партнери:</p>
            <div class="partners-icons">
                <img src="./img/loft-buro.png" alt="loft-buro" class="partners-icon">
                <img src="./img/gerbor.png" alt="gerbor" class="partners-icon">
                <img src="./img/divanoff.png" alt="divanoff" class="partners-icon">
                <img src="./img/svoya.png" alt="svoya" class="partners-icon">
                <img src="./img/pack-group.png" alt="pack-group" class="partners-icon">

        <div class="footer-bottom">
            <hr class="footer-line">
            <p class="footer-final-text">© 2025 Comfortnést. Усі права захищено.</p>
